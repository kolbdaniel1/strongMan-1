{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% block title %}Login{% endblock title %}
{% block content %}
    <div id="login">
        <div class="col-md-offset-1 col-md-3 hidden-sm hidden-xs" id="strongimg">
            <img src="{% static 'img/strong.png' %}">
        </div>
        <div class="col-md-7">
            <div class="panel panel-default">
                <form class="form-horizontal" action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="local_address">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="local_address">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div id="submit" class="pull-right">
                        <button type="submit" id="loginbtn" class="btn btn-primary"><span
                                class="glyphicon glyphicon-log-in"></span> Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
