<div id="submenu{{ record.poolname }}" class="collapsepool">

    <a  role="button" data-toggle="collapse" href="#collapse{{ record.poolname }}"
         class="accordion-toggle collapsed" ></a><br />
    <div id="collapse{{ record.poolname }}" class="collapse">

        <h4>{{ record.poolname }}</h4>
        Attribute: {{ record.attribute }}<br />
        Attributevalue(s): {{ record.attributevalues }}<br />

    </div>
</div>
